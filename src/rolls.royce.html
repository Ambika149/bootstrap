<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls-Royce Motor Cars | Inspiring Greatness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CORE ARCHITECTURE --- */
        html {
            font-size: 62.5%; /* 1rem = 10px */
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.6rem;
            font-weight: 300;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 4rem 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .navbar.scrolled {
            padding: 2rem 6%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 2.4rem;
            letter-spacing: 1.2rem;
            font-weight: 400;
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            gap: 4rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            transition: opacity 0.3s;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-content h1 {
            font-size: clamp(5rem, 15vw, 12rem);
            font-weight: 200;
            letter-spacing: 3rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
            animation: fadeInUp 1.5s ease;
        }

        /* --- PRODUCT GRID --- */
        .section-header {
            padding: 10rem 6% 4rem;
            text-align: center;
        }

        .section-header h2 {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 1rem;
            text-transform: uppercase;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px; /* Thin luxury lines */
            background: #222; /* Line color */
        }

        .model-card {
            position: relative;
            height: 80vh;
            overflow: hidden;
            background: #000;
        }

        .model-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .model-card:hover img {
            transform: scale(1.05);
        }

        .model-overlay {
            position: absolute;
            bottom: 6rem;
            left: 6rem;
        }

        .model-overlay h3 {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 0.8rem;
        }

        /* --- BODY PARTS / DETAILS --- */
        .detail-section {
            display: flex;
            flex-wrap: wrap;
            background: #000;
        }

        .detail-box {
            flex: 1;
            min-width: 33.33%;
            height: 50vh;
            position: relative;
            border: 1px solid #111;
        }

        .detail-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: opacity 0.5s;
        }

        .detail-box:hover img { opacity: 1; }

        .detail-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            pointer-events: none;
        }

        /* --- FOOTER --- */
        footer {
            padding: 10rem 6%;
            border-top: 1px solid #1a1a1a;
            background: #000;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8rem;
        }

        .footer-socials a {
            color: #fff;
            font-size: 2.5rem;
            margin-right: 3rem;
            transition: 0.3s;
        }

        .footer-socials a:hover { color: #666; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .model-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

<nav class="navbar" id="mainNav">
    <a href="#" class="logo">Rolls-Royce</a>
    <div class="nav-links">
        <a href="#">Models</a>
        <a href="#">Bespoke</a>
        <a href="#">Ownership</a>
        <a href="#">Stories</a>
    </div>
    <a href="#" class="nav-links" style="font-size: 1rem; border: 1px solid #fff; padding: 1rem 2rem;">ENQUIRE</a>
</nav>

<section class="hero">
    <img src="https://images.unsplash.com/photo-1631214548473-0498064dc931?auto=format&fit=crop&q=80&w=2500" class="hero-video" alt="Rolls-Royce Spectre">
    <div class="hero-content">
        <p style="letter-spacing: 1.5rem; text-transform: uppercase; margin-bottom: 1rem;">Inspiring Greatness</p>
        <h1>SPECTRE</h1>
        <a href="#" class="nav-links" style="display:inline-block; margin-top: 2rem; border-bottom: 1px solid #fff; padding-bottom: 0.5rem;">Explore More</a>
    </div>
</section>

<div class="section-header">
    <h2>The Models</h2>
</div>
<section class="model-grid">
    <div class="model-card">
        <img src="https://images.unsplash.com/photo-1592198084033-aade902d1aae?auto=format&fit=crop&q=80&w=1500" alt="Phantom">
        <div class="model-overlay">
            <h3>PHANTOM</h3>
        </div>
    </div>
    <div class="model-card">
        <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?auto=format&fit=crop&q=80&w=1500" alt="Cullinan">
        <div class="model-overlay">
            <h3>CULLINAN</h3>
        </div>
    </div>
</section>

<div class="section-header">
    <h2>Bespoke Details</h2>
</div>
<section class="detail-section">
    <div class="detail-box">
        <img src="https://images.unsplash.com/photo-1633513083341-267923485f26?auto=format&fit=crop&q=80&w=800" alt="Spirit of Ecstasy">
        <div class="detail-label">The Spirit</div>
    </div>
    <div class="detail-box">
        <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&q=80&w=800" alt="Interior">
        <div class="detail-label">Atelier</div>
    </div>
    <div class="detail-box">
        <img src="https://www.rolls-roycemotorcars.com/content/dam/rrmc/marketUK/rollsroycemotorcars_com/cullinan_s2/cs2_discover/page-components/D-2-SET-IMG-CSII-DICOVER.jpg/jcr:content/renditions/cq5dam.web.1920.webp" alt="Wheels">
        <div class="detail-label">Precision</div>
    </div>
</section>

<footer>
    <div class="footer-content">
        <div>
            <h3 style="letter-spacing: 0.5rem; margin-bottom: 2rem;">ROLLS-ROYCE</h3>
            <p style="opacity: 0.5;">Motor Cars Limited</p>
        </div>
        <div class="footer-socials">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
    <div style="opacity: 0.3; font-size: 1rem; letter-spacing: 0.2rem;">
        Â© ROLLS-ROYCE MOTOR CARS 2026. FOR PROJECT CLONE PURPOSES.
    </div>
</footer>

<script>
    // Navbar Effect
    window.addEventListener('scroll', () => {
        const nav = document.getElementById('mainNav');
        if (window.scrollY > 100) {
            nav.classList.add('scrolled');
        } else {
            nav.classList.remove('scrolled');
        }
    });

    // Smooth Appearance for Model Cards
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.model-card, .detail-box').forEach(el => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(50px)';
        el.style.transition = 'all 1s ease-out';
        observer.observe(el);
    });
</script>
</body>
</html>
