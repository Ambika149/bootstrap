<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: white;
            width: 350px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            width: 350px;
            margin: 20px auto;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    </style>

    <script>
        function demo() {
            let name1 = document.getElementById("name").value;
            let age1 = document.getElementById("age").value;
            let branch1 = document.getElementById("branch").value;
            let address1 = document.getElementById("address").value;

            document.getElementById("output").innerHTML =
                "<h4>" +
                "Name: " + name1 + "<br>" +
                "Age: " + age1 + "<br>" +
                "Branch: " + branch1 + "<br>" +
                "Address: " + address1 +
                "</h4>";
        }
    </script>
</head>

<body>

<form onsubmit="event.preventDefault(); demo();">
    <h2>STUDENT</h2>

    <label>NAME</label>
    <input id="name" type="text" placeholder="Enter name">

    <label>AGE</label>
    <input id="age" type="text" placeholder="Enter age">

    <label>BRANCH</label>
    <input id="branch" type="text" placeholder="Enter branch">

    <label>ADDRESS</label>
    <input id="address" type="text" placeholder="Enter address">

    <button type="submit">Submit</button>
</form>

<div id="output"></div>

</body>
</html>
