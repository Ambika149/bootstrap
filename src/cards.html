<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    .card {
    border: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .card-img-top {
    height: 280px;
    object-fit: cover;
    transition: transform 0.4s ease;
    }

    .card:hover .card-img-top {
    transform: scale(1.05);
    }

    .card-body {
    text-align: center;
    padding: 20px;
    }

    .card-title {
    font-size: 20px;
    font-weight: 600;
    color: #333;
    }

    .card-text {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
    }

    .price {
    font-size: 18px;
    font-weight: bold;
    color: #e63946;
    }

    .discount {
    font-size: 14px;
    color: #28a745;
    }

    .btn-primary {
    background-color: #000;
    border: none;
    padding: 8px 20px;
    border-radius: 25px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-primary:hover {
    background-color: #e63946;
    transform: scale(1.05);
    }
    </style>
</head>
<body>
<div class="card" style="width: 18rem;">
    <img src="https://sabyasachi.com/cdn/shop/files/D230425-139-175H_9c48c012-98d1-4133-96fb-a58703b84a06_300x@2x.jpg?v=1692790778" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">Fashion</h5>
        <p class="card-text">FOR GENTLE MEN.</p><br>
        <strong style="color:red">$436 <br> $12666% off</strong><br>
        <a href="#" class="btn btn-dark mt-2">Add to cart</a>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
